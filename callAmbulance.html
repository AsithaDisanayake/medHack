	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!--start header-->
    <div class="row" id="header">

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="callAmbulance.html">Call Ambulance</a></li>
            <li><a href="videoArchieve.html">Video Archieve</a></li>
            <li><a href="#">medical centers</a></li>
          </ul>
          <button class="btn btn-danger navbar-btn">Ask Question</button>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!--end header-->

    <!--stat content-->
    <div class="row" id="content" style="margin-top:80px; min-height:500px">
      <center>
				<div style="width:500px;">
        <form>
          <div class="form-group">
				    <input type="text" name="country" id="country" class="form-control" placeholder="Enter city name">
          </div>
          <input type="submit" name="submit" value="SELECT">
        </form>
        </div>
				<div id="countryList"></div>

				<script>
					$(document).ready(function(){
						$('#country').keyup(function(){
							var query = $(this).val();
							if(query!='')
							{
								$.ajax({
									url:"search.php",
									method:"POST",
									data:{query:query},
									success:function(data)
									{
										$('#countryList').fadeIn();
										$('#countryList').html(data);
									}
								});
							}else{
                $('#countryList').fadeOut();
              }
						});

						$(function(){
						  $('#countryList').on('click','li',function(){
						    $('#country').val($(this).text());
						    $('#countryList').fadeOut();
						  });
						});
					});
				</script>
			</center>
    </div>
    <!--end content-->

    <!--start footer-->
    <div class="row" id="footer" style="margin-top:15px">
      <div class="row">
        <div class="col-md-6" >
          <center>
            <h6 id="HeaderLogo" ><h2>Emergency Health Care</h2></h6>
          </center>
        </div>

        <div class="col-md-6">

            <!--add social media links to site-->

            <i id="SocialMediaTop3" class="fa fa-instagram fa-2x" aria-hidden="true"></i>
            <i id="SocialMediaTop4" class="fa fa-youtube fa-2x" aria-hidden="true"></i>
          </center>
        </div>
      </div>
    </div>
    <!--end footer-->
  </div>
</body>
